<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Note Generator</title>

    <!-- Favicon from favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- Skeleton over CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/getskeleton@2.0.4-2/lib/css/skeleton.css">

    <!-- load main CSS files -->
    <link href="site.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />


    <!-- cookie.js-florian -->
    <script src="https://cdn.jsdelivr.net/npm/cookie_js@1.3.0/dist/cookie.umd.min.js"></script>

    <!-- handlebars.js -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.3.3/dist/handlebars.min.js"></script>
</head>

<body>
    <!-- container holds all contents of page for skeleton -->
    <div class='container'>

        <!-- header -->
        <div class='headbar row'>
            <p>Created by
                <!-- link to ghp homepage -->
                <a href='https://trifectaiii.github.io/'>Dakota Madden-Fong</a>
            </p>
            <p>
                <!-- dark mode toggle button -->
                <button class='mode-toggle'></button>
            </p>
        </div>

        <!-- main contents of page -->
        <div class='main-section row'>

            <h2 class='main-header dm-white'>Note Generator</h2>
            <hr>

            <!-- template for topic -->
            <script class="topic_template" type="text/template">
                {{#if offset4}}
                <div class='four columns spacer'></div>
                {{/if}}
                {{#if offset2}}
                <div class='two columns spacer'></div>
                {{/if}}
                <div class='four columns topic_col {{categoryCode}}'>
                    <h5>{{category}}</h5>
                    {{#each bullets}}
                    <label>
                        <input class="topicCheck {{@key}}" type="checkbox" value="{{@key}}"> {{name}}
                    </label>
                    {{/each}}
                </div>
            </script>

            <!-- input section -->
            <div class='input_section row'>
                <!-- button to reset inputs -->
                <button class='reset_button'>RESET</button>
                <br><br>

                <!-- Date Entry (defaults to current date) -->
                <h4 class='dm-white'>Date</h4>
                <input type='date' class='dateInput'></input>
                <br>
                <button class='today_button'>TODAY</button>
                <br><br>

                <!-- Custom text entry -->
                <h4 class='dm-white'>Text</h4 class='dm-white'>
                <textarea class='textEntry' rows='4'></textarea>
                <br><br>

                <!-- Topics selecting -->
                <h4 class='dm-white'>Topics</h4>
                <p><em>Note: Edit topics.js to add / remove categories and topics.</em></p>
                <!-- div to hold topic selection columns -->
                <div class = 'topic_section'></div>
                <br>
                <!-- button to generate note -->
                <button class='generate_button'>GENERATE</button>
            </div>

            <!-- div will contain output -->
            <div class='output_section row'>
                <hr>
                <!-- textarea for generated note -->
                <textarea class='textOutput' rows='10'></textarea>
                <br>
                <!-- button to copy note contents -->
                <button class='copy_button'>COPY</button>
            </div>
        </div>
    </div>

    <!-- load JS files -->
    <!-- topics file -->
    <script src="topics.js"></script>
    <!-- main js script -->
    <script src="main.js"></script>
    <!-- dark mode js script from main page -->
    <script src="dark.js"></script>
</body>

</html>
